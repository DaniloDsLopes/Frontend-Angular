
<div class="container mt-4 border-bottom">
    <h1>Registrar-se</h1>
</div>
<br>
<div class="quadrado1 mx-3">
    <div class="mb-3 col-md">
        <div class="d-flex justify-content-end retira">
            <a href="login" style="color: white">Voltar</a>
        </div>
    </div>
    <form #form="ngForm" (ngSubmit)="registrarUsuario()" novalidate>
        <div class="row">
            <div class="mb-3 col-md">
                <label for="" class="form-label">Name</label>
                <input #formNome="ngModel" type="text" required [(ngModel)]="obj.nome" class="form-control mb-3" maxlength="40" placeholder="Insira seu Nome" pattern="[A-z\s]{6,100}">
                <label for="" class="form-label">Email</label>
                <input type="email" required [(ngModel)]="obj.email" class="form-control" placeholder="Insira seu Email" maxlength="50">
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <label for="" class="form-label">Senha</label>
                <input type="password" required [(ngModel)]="obj.senha" class="form-control mb-3" minlength="8" maxlength="16" placeholder="Insira sua senha">
            </div>
            <div class="col-md">
                <label for="" class="form-label">Confirma sua senha</label>
                <input type="password" required [(ngModel)]="obj.resenha" class="form-control mb-3" minlength="8" maxlength="16" placeholder="Insira novamente sua senha">
            </div>
        </div>
        <span *ngIf="obj.senha != obj.resenha" class="error"> Campos devem ser iguais!!! </span>
        <div class="row">
            <div class="col-md">
                <label for="" class="form-label">CPF</label>
                <input type="text" required [(ngModel)]="obj.documento" title="informe nessa formatação: 000.000.000.00" class="form-control mb-3" placeholder="000.000.000.00" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\.[0-9]{2}">
                <label for="" class="form-label">Telefone</label>
                <input type="text" required [(ngModel)]="obj.telefone" class="form-control" title="Informe com o DDD" placeholder="(ddd) 99999-9999" pattern="[0-9]{1,2} [0-9]{4,5}-[0-9]{4}">
            </div>
            <div class="mb-3 col-md col-sm-12">
                <div class="d-flex justify-content-end">
                    <button name="submit" class="quadrado" type="submit" [disabled]="form.invalid">Confirmar</button>
                    <div *ngIf="mensagem.length > 0">{{ mensagem }}</div>
                </div>
            </div>
        </div>
    </form>
</div>
<br><br>
